<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        form { max-width: 300px; }
        input { display: block; margin: 10px 0; padding: 8px; width: 100%; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; margin: 5px 0; }
        .resend-btn { background: #6c757d; }
        .flash { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>
    <h2>Verify OTP</h2>
    <p>Enter the OTP sent to: <strong>{{ email }}</strong></p>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ 'error' if category == 'error' else 'success' }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="post" action="/do-verify">
        <input type="hidden" name="email" value="{{ email }}">
        <input name="otp" type="text" placeholder="Enter OTP" required maxlength="6">
        <button>Verify</button>
    </form>

    <form method="post" action="/resend-otp" style="margin-top: 15px;">
        <input type="hidden" name="email" value="{{ email }}">
        <button type="submit" class="resend-btn">Resend OTP</button>
    </form>
</body>
</html>
