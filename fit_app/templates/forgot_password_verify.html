<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
</head>
<body>
<h2>Verify OTP</h2>

<p>Enter the OTP sent to: <strong>{{ email }}</strong></p>

<form method="post" action="/forgot-password/verify-otp">
    <input type="hidden" name="email" value="{{ email }}">
    <input type="text" name="otp" placeholder="Enter OTP" required maxlength="6"><br><br>
    <button type="submit">Verify OTP</button>
</form>

<a href="/forgot-password">Back to Forgot Password</a>

{% with messages = get_flashed_messages() %}
  {% for msg in messages %}
    <p>{{ msg }}</p>
  {% endfor %}
{% endwith %}


</body>
</html>
